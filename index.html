<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(25, 25, 25, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #8a2be2, #4a00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #aaa;
            font-size: 1rem;
        }

        .album-art {
            width: 250px;
            height: 250px;
            margin: 0 auto 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 3px solid #8a2be2;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            margin-bottom: 25px;
        }

        .track-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            color: #8a2be2;
            font-size: 1.1rem;
        }

        .progress-container {
            margin: 25px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #8a2be2, #4a00e0);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #aaa;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: scale(1.1);
        }

        .play-pause {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8a2be2, #4a00e0);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .play-pause:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.6);
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .volume-control i {
            color: #8a2be2;
        }

        #volume {
            width: 150px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        #volume::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #8a2be2;
            cursor: pointer;
        }

        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 60px;
            gap: 4px;
            margin: 25px 0;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top, #8a2be2, #4a00e0);
            border-radius: 3px;
            animation: equalizer 1.5s ease-in-out infinite;
        }

        .bar:nth-child(1) { height: 15px; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 25px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 35px; animation-delay: 0.3s; }
        .bar:nth-child(4) { height: 45px; animation-delay: 0.4s; }
        .bar:nth-child(5) { height: 35px; animation-delay: 0.5s; }
        .bar:nth-child(6) { height: 25px; animation-delay: 0.6s; }
        .bar:nth-child(7) { height: 15px; animation-delay: 0.7s; }

        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        @keyframes equalizer {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DARK HARMONY</h1>
            <p class="subtitle">Immerse in the Sound</p>
        </div>
        
        <div class="album-art">
            <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Album Art">
        </div>
        
        <div class="track-info">
            <div class="track-title">Midnight Melody</div>
            <div class="track-artist">Shadow Symphony</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" id="prevBtn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="play-pause" id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="nextBtn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume" min="0" max="100" value="70">
        </div>
        
        <div class="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Dark Harmony | Enjoy the Music</p>
        </div>
    </div>

    <!-- Audio Player -->
    <audio id="backgroundMusic" loop>
        <source src="https://2007.filemail.com/api/file/get?filekey=1WBPmQ238X52-0v0f-aSIxII3GNqkWXNkdItktv7T2Yixe4yvZCsBA75ggtazOE67MvuhX2qA2duu9t25-gh7jU5u6JGsahptQ&pk_vid=c9649f6d63df59ae17636497931dfa08" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const volumeSlider = document.getElementById('volume');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const visualizerBars = document.querySelectorAll('.bar');
            
            let isPlaying = false;
            
            // Format waktu dari detik ke menit:detik
            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' + sec : sec}`;
            }
            
            // Update progress bar
            function updateProgress() {
                const { duration, currentTime } = audio;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                    
                    // Animasikan visualizer
                    if (isPlaying) {
                        visualizerBars.forEach(bar => {
                            const randomHeight = Math.random() * 40 + 10;
                            bar.style.height = `${randomHeight}px`;
                        });
                    }
                }
            }
            
            // Set progress bar ketika diklik
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                if (duration) {
                    audio.currentTime = (clickX / width) * duration;
                }
            }
            
            // Putar atau jeda musik
            function togglePlay() {
                if (isPlaying) {
                    audio.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    // Hentikan animasi visualizer
                    visualizerBars.forEach(bar => {
                        bar.style.animationPlayState = 'paused';
                    });
                } else {
                    audio.play().then(() => {
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        // Mulai animasi visualizer
                        visualizerBars.forEach(bar => {
                            bar.style.animationPlayState = 'running';
                        });
                    }).catch(error => {
                        console.log('Error playing audio:', error);
                        alert('Terjadi error saat memutar musik. Silakan coba lagi.');
                    });
                }
                isPlaying = !isPlaying;
            }
            
            // Atur volume
            function setVolume() {
                audio.volume = volumeSlider.value / 100;
            }
            
            // Restart lagu
            function restartSong() {
                audio.currentTime = 0;
                if (isPlaying) {
                    audio.play();
                }
            }
            
            // Event Listeners
            playPauseBtn.addEventListener('click', togglePlay);
            
            volumeSlider.addEventListener('input', setVolume);
            
            audio.addEventListener('timeupdate', updateProgress);
            
            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });
            
            audio.addEventListener('ended', () => {
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                visualizerBars.forEach(bar => {
                    bar.style.animationPlayState = 'paused';
                });
            });
            
            progressBar.addEventListener('click', setProgress);
            
            // Event untuk kontrol prev/next (restart lagu)
            prevBtn.addEventListener('click', restartSong);
            nextBtn.addEventListener('click', restartSong);
            
            // Cek apakah audio sudah siap
            audio.addEventListener('canplaythrough', function() {
                console.log('Audio siap diputar');
                durationEl.textContent = formatTime(audio.duration);
            });
            
            // Auto load audio
            window.addEventListener('load', function() {
                // Preload audio
                audio.load();
                console.log('Audio loading started...');
            });
        });
    </script>
</body>
</html>
